<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Sensor</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form class="form" action="">
        <div class="cadastrarsensor_titulo">
            CADASTRAR <br>SENSOR
        </div>  
            
        <div class="form-field">
            <label>ID do Dispositivo:</label>
            <input type="text" name="id-dispositivo">
        </div>

        <div class="form-field">
            <label>ID do Sensor:</label>
            <input type="text" name="id-sensor">
        </div>

        <div class="form-field">
            <label>Empresa:</label>
            <input type="text" name="empresa">
        </div>

        <div class="form-field">
            <label>Grandeza:</label>
            <input type="text" name="grandeza">
        </div>

        <div class="form-field">
            <button class="btn bg-azul bg-azul-cadastrar" type="submit">CADASTRAR</button>
        </div>
 
    </form>

    <script src="script.js">
    </script>
</body>
</html>
